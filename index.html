<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Srikar Yalam</title>
</head>
<body>
    <div class="static-title name">
        <span class="letter-outer"><span class="letter-inner skills-highlight">S</span></span>
        <span class="letter-outer"><span class="letter-inner experiences-highlight">R</span></span>
        <span class="letter-outer"><span class="letter-inner experiences-highlight">I</span></span>
        <span class="letter-outer"><span class="letter-inner skills-highlight">K</span></span>
        <span class="letter-outer"><span class="letter-inner">A</span></span>
        <span class="letter-outer"><span class="letter-inner">R</span></span>
        <span class="letter-outer"><span class="letter-inner">&nbsp;</span></span>
        <span class="letter-outer"><span class="letter-inner">Y</span></span>
        <span class="letter-outer"><span class="letter-inner">A</span></span>
        <span class="letter-outer"><span class="letter-inner skills-highlight">L</span></span>
        <span class="letter-outer"><span class="letter-inner">A</span></span>
        <span class="letter-outer"><span class="letter-inner">M</span></span>
    </div>
    <div class="hidden-letters name">
        <span class="hidden-letter skills-highlight" id="I">I</span>
        <span class="hidden-letter skills-highlight" id="L">L</span>
        <span class="hidden-letter skills-highlight" id="S">S</span>
        <span class="hidden-letter experiences-highlight" id="E1">E</span>
        <span class="hidden-letter experiences-highlight" id="X">X</span>
        <span class="hidden-letter experiences-highlight" id="P">P</span>
        <span class="hidden-letter experiences-highlight" id="E2">E</span>
        <span class="hidden-letter experiences-highlight" id="E3">E</span>
        <span class="hidden-letter experiences-highlight" id="N">N</span>
        <span class="hidden-letter experiences-highlight" id="C">C</span>
        <span class="hidden-letter experiences-highlight" id="E4">E</span>
        <span class="hidden-letter experiences-highlight" id="S">S</span>
    </div>

    <script src="index.js"></script>
</body>
</html>
